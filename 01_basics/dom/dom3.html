<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black ;color:white;">
    <ul class="language">
        <li> javascript</li>
    </ul>
    
</body>
<script>
function addlang(langname){
   const li= document.createElement('li');
   li.innerHTML=`${langname}`;
   document.querySelector('.language').appendChild(li);
};
addlang("python");
addlang("typescript");
function addoptilang(langname){
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(langname));
    document.querySelector('.language').appendChild(li);
}
addoptilang("c++")
const replacelang=document.querySelector("li:nth-child(2)")
const secondlang=document.createElement('li');
secondlang.textContent="MOJO";
replacelang.replaceWith(secondlang)
const firstlang=document.querySelector("li:nth-child(1)")
firstlang.outerHTML='<li>typescript</li>'
const lastlang=document.querySelector('li:last-Child')
lastlang.remove();
</script>
</html>
